name: ğŸ§© Code Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ğŸ§¹ Python & Shell Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ---- Python Setup & Lint ----
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš™ï¸ Install Python linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: ğŸ” Run flake8 checks
        run: |
          echo "Running Python lint..."
          flake8 . --count --max-line-length=100 --statistics

      # ---- Shell Script Lint ----
      - name: ğŸš Install ShellCheck
        run: sudo apt-get install -y shellcheck


  
